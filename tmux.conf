# ===== CORE SETTINGS =====
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*:RGB"
set -gq allow-passthrough on
set -g base-index 1
set -g pane-base-index 1
set -g mouse on
set -g focus-events on
set -g renumber-windows on
set -g set-clipboard on

# ===== KEYBINDINGS =====
set -g prefix C-b
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Splits
unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# Vim mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

# Navigation
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z

# Sessions
bind-key -r f run-shell "tmux neww ~.config/tmux/scripts/tmux-sessionizer"
bind-key n command-prompt "new-session -s '%%'"

# ===== PLUGINS =====
set-environment -g TMUX_PLUGIN_MANAGER_PATH ~/.config/tmux/.tmux/plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-battery'

# Plugin Config
set -g @sessionx-bind 'o'
set -g @resurrect-capture-pane-contents "on"
set -g @continuum-restore "on"
set -g @catppuccin_flavor "mocha"
set -g @online_icon "󰖟"
set -g @offline_icon "󰖯"

# ===== STATUS BAR =====
set -g status on
set -g status-interval 1
set -g status-position top
set -g status-justify centre
set -g status-style "bg=default"
set -g status-left-length 50
set -g status-right-length 50

# Left status
set -g status-left "#[fg=#89b4fa]#{?client_prefix,#[bold]⚡ ,}#S #[fg=#585b70]│"

# Right status
#set -g status-right "#[fg=#585b70]│ #[fg=#f5e0dc]#{battery_icon} #{battery_percentage} #[fg=#585b70]│ #[fg=#f5e0dc]%H:%M "
set -g status-right ""


# Custom format to show a code icon when nvim is running
# setw -g automatic-rename off
setw -g automatic-rename-format '#{?#{==:#{pane_current_command},nvim}, ,#{?#{==:#{pane_current_command},htop}, ,#{?#{==:#{pane_current_command},yazi}, ,#{?#{==:#{pane_current_command},zsh}, ,#{pane_current_command}}}}}'
# Window list
set -g window-status-format "#[fg=#a6adc8]#I:#W"
set -g window-status-current-format "#[fg=#f9e2af,bold]#I:#W"
set -g window-status-separator " "

run '~/.config/tmux/.tmux/plugins/tpm/tpm'
